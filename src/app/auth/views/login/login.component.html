<label for="email">E-mail</label><br>
<input type="email" id="email" required [(ngModel)]="user.email"><br><br>
<label for="password">Senha</label><br>
<input type="email" id="password" required [(ngModel)]="user.password"><br><br>
<button (click)="login()">Login</button>


<div *ngIf="user$ | async as user; else loading">
  {{ user.access_token }}
</div>
<ng-template #loading>
  <span>Realizando login...</span>
</ng-template>
