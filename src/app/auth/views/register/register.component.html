<label for="name">Nome</label><br>
<input type="text" id="name" required="" [(ngModel)]="user.name"><br><br>
<label for="email">E-mail</label><br>
<input type="email" id="email" required="" [(ngModel)]="user.email"><br><br>
<label for="password">Senha</label><br>
<input type="password" id="password" required="" [(ngModel)]="user.password"><br><br>
<label for="password_confirmation">Confirme sua senha</label><br>
<input type="password" id="password_confirmation" required [(ngModel)]="user.password_confirmation"><br><br>
<button (click)="register()">Cadastrar-se</button>

<div *ngIf="user$ | async as user; else loading">
  {{ user.access_token }}
</div>
<ng-template #loading>
  <span>Realizando cadastro...</span>
</ng-template>
